<div class="mainform-body">
  <mat-card>
    <div class="tempImageBack">
      <img class="imgcourse" src="../assets/icons/course.png">
    </div>
    <mat-card-title>Admission Form</mat-card-title>
    <mat-card-content>
      <form>

        <mat-grid-list [cols]="mobileQuery.matches ? 1 : 2" rowHeight="1:1">
          <mat-grid-tile>
            <div class="left">
              <div class="rowCol">
                <label class="col-form-label">Date Of Admission</label>
                <div class="col-form-content">
                  <mat-form-field>
                    <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                </div>
              </div>
              <div class="rowCol">
                <label class="col-form-label">Temp ADM No</label>
                <div class="col-form-content">
                  <mat-form-field>
                    <input matInput placeholder="Temp ADM No">
                  </mat-form-field>
                </div>
              </div>
              <div class="rowCol">
                <label class="col-form-label">Name (As Per SSLC)</label>
                <div class="col-form-content">
                  <mat-form-field>
                    <input matInput placeholder="Name">
                  </mat-form-field>
                </div>
              </div>
              <div class="rowCol">
                <label class="col-form-label">Father Name</label>
                <div class="col-form-content">
                  <mat-form-field>
                    <input matInput placeholder="Father Name">
                  </mat-form-field>
                </div>
              </div>
              <div class="rowCol">
                <label class="col-form-label">Mother Name</label>
                <div class="col-form-content">
                  <mat-form-field>
                    <input matInput placeholder="Mother Name">
                  </mat-form-field>
                </div>
              </div>
   
              <div class="rowCol">
                <label class="col-form-label">Date Of Birth </label>
                <div class="col-form-content">
                  <mat-form-field>
                    <input matInput [matDatepicker]="picker1" placeholder="Choose a date">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                  </mat-form-field>
                </div>
              </div>


              <div class="rowCol">
                <label class="col-form-label">Current Address</label>
                <div class="col-form-content">
                  <mat-form-field>
                    <mat-label>Address</mat-label>
                    <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="3" cdkAutosizeMaxRows="5"></textarea>
                  </mat-form-field>
                </div>
              </div>
              <div class="rowCol">
                <label class="col-form-label">Contact No</label>
                <div class="col-form-content">
                  <mat-form-field>
                    <input matInput placeholder="Contact No">
                  </mat-form-field>
                </div>
              </div>
              <div class="rowCol">
                  <label class="col-form-label">Alternate No</label>
                  <div class="col-form-content">
                    <mat-form-field>
                      <input matInput placeholder="Alternate No">
                    </mat-form-field>
                  </div>
                </div>
              <div class="rowCol">
                <label class="col-form-label">Courses</label>
                <div class="col-form-content">
                  <mat-form-field>
                    <mat-label>Courses</mat-label>
                    <mat-select>
                      <mat-option *ngFor="let Cour of Courses" [value]="Cour.value">
                        {{Cour.value}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <div class="rowCol">
                <label class="col-form-label">Eligibility qualification</label>
                <div class="col-form-content">
                  <mat-form-field>
                    <mat-label>Eligibility</mat-label>
                    <mat-select>
                      <mat-option *ngFor="let Elig of Eligibility" [value]="Elig.value">
                        {{Elig.value}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
            </div>

          </mat-grid-tile>
          <mat-grid-tile>
            <div class="right">


              <div class="rowCol">
                <div class="col-form-content avtar">
                  <mat-card class="example-card">
                    <img mat-card-image src="http://www.clipartroo.com/images/36/sad-boy-student-clipart-36779.png" alt="Photo of a Shiba Inu">
                  </mat-card>
                </div>
              </div>


              <div class="rowCol">
                <label class="col-form-label">SSLC Reg No</label>
                <div class="col-form-content">
                  <mat-form-field>
                    <input matInput placeholder="Temp ADM No">
                  </mat-form-field>
                </div>
              </div>
              <div class="rowCol">
                <label class="col-form-label">Adhaar No</label>
                <div class="col-form-content">
                  <mat-form-field>
                    <input matInput placeholder="Adhaar No">
                  </mat-form-field>
                </div>
              </div>
              <div class="rowCol">
                  <label class="col-form-label">Category</label>
                  <div class="col-form-content">
                    <mat-form-field>
                      <mat-label>Category</mat-label>
                      <mat-select>
                        <mat-option *ngFor="let Cate of Category" [value]="Cate.value">
                          {{Cate.value}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
              <div class="rowCol">
                <label class="col-form-label">Caste</label>
                <div class="col-form-content">
                  <mat-form-field>
                    <input matInput placeholder="Caste">
                  </mat-form-field>
                </div>
              </div>
              <div class="rowCol">
                  <label class="col-form-label">Fees</label>
                  <div class="col-form-content">
                    <mat-form-field>
                      <mat-label>Fees</mat-label>
                      <mat-select>
                        <mat-option *ngFor="let fee of Fees" [value]="fee.value">
                          {{fee.value}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
              <div class="rowCol">
                <label class="col-form-label">Permanent Address</label>
                <div class="col-form-content">
                  <mat-form-field>
                    <mat-label>Address</mat-label>
                    <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="3" cdkAutosizeMaxRows="5"></textarea>
                  </mat-form-field>
                </div>
              </div>
            
            </div>
          </mat-grid-tile>
        </mat-grid-list>

      </form>
    </mat-card-content>
    
  </mat-card>
</div>
